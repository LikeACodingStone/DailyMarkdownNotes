<!DOCTYPE html>
<html>
<head>
    <title>CodeChips Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f8fa;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .result-item {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
        }
        .file-path {
            color: #0366d6;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .file-path a {
            text-decoration: none;
        }
        .file-path a:hover {
            text-decoration: underline;
        }
        .match-content {
            margin-top: 10px;
            padding: 10px;
            background-color: #f6f8fa;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .highlight {
            background-color: #fff3b8;
            padding: 2px;
            border-radius: 2px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .error {
            color: #cb2431;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CodeChips Search</h1>
        <p>Search in /NT/CodeChips directory</p>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter search term...">
        <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        const owner = 'LikeACodingStone';
        const repo = 'DailySoftNotes';
        const searchPath = 'NT/CodeChips';

        async function search() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const query = `${searchTerm}+repo:${owner}/${repo}+path:${searchPath}`;
                const response = await fetch(`https://api.github.com/search/code?q=${encodeURIComponent(query)}&per_page=100`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.items, searchTerm);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function getFileContent(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch file content: ${response.status}`);
                }
                const data = await response.json();
                return atob(data.content);
            } catch (error) {
                console.error('Error fetching file content:', error);
                throw error;
            }
        }

        async function displayResults(items, searchTerm) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!items || items.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">No results found.</div>';
                return;
            }

            const resultCount = document.createElement('div');
            resultCount.style.textAlign = 'center';
            resultCount.style.marginBottom = '20px';
            resultCount.textContent = `Found ${items.length} result${items.length === 1 ? '' : 's'}`;
            resultsDiv.appendChild(resultCount);

            for (const item of items) {
                const div = document.createElement('div');
                div.className = 'result-item';

                const filePath = document.createElement('div');
                filePath.className = 'file-path';
                const relativePath = item.path.replace(`${searchPath}/`, '');
                filePath.innerHTML = `í ½í³„ <a href="https://github.com/${owner}/${repo}/blob/main/${item.path}" target="_blank">${relativePath}</a>`;
                div.appendChild(filePath);

                try {
                    const content = await getFileContent(item.path);
                    const matchContent = document.createElement('div');
                    matchContent.className = 'match-content';
                    
                    const lines = content.split('\n');
                    const matchLines = [];
                    const searchRegex = new RegExp(searchTerm, 'gi');
                    
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].match(searchRegex)) {
                            matchLines.push({
                                line: lines[i],
                                number: i + 1
                            });
                        }
                    }

                    matchContent.innerHTML = matchLines
                        .map(match => `<span style="color: #666">Line ${match.number}:</span> ${highlightMatch(match.line, searchTerm)}`)
                        .join('\n');
                    
                    div.appendChild(matchContent);
                } catch (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.style.color = '#cb2431';
                    errorDiv.textContent = 'Error loading file content';
                    div.appendChild(errorDiv);
                }

                resultsDiv.appendChild(div);
            }
        }

        function highlightMatch(text, searchTerm) {
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // é˜²æŠ–å¤„ç†
        let searchTimeout = null;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (this.value.trim()) {
                    search();
                }
            }, 500);
        });
    </script>
</body>
</html>
